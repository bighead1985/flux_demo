kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: springbootdemo
  namespace: demo
spec:
  hosts:
    - '*'
  gateways:
    - springbootdemo-gateway
  http:
    - match:
        - uri:
            prefix: /craft
      route:
        - destination:
            host: springbootdemo
            port:
              number: 9000
