apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: springbootdemo-ingress-gateway
  namespace: demo
  annotations:
    kubernetes.io/ingress.class: "istio"
spec:
  rules:
  - http:
      paths:
      - path: /craft
        backend:
          serviceName: springbootdemo
          servicePort: 9000
---
